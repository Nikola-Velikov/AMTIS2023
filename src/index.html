<!DOCTYPE html>
<html>
<head>
  <title>Math Tricks</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Math Tricks!</h1>
<form action="./game.html">
    <div class="input-field">
        <input type="text" required placeholder="Name for Player 1">
    </div>

    <div class="input-field">
        <input type="text" required placeholder="Name for Player 2 (only for multyplayer mode)">
    </div>
    
    <div class="input-field">
      <input type="number" required min="4" max="15" placeholder="Enter Rows">
    </div>
    
    <div class="input-field">
      <input type="number" required min="4" max="15" placeholder="Enter Cols">
    </div>

    <div class="button-holder">
        <button  class="button">Singleplayer</button>
        <button  class="button">Multiplayer</button>
    </div>
    </form>
    
  </div>
</body>
</html>
